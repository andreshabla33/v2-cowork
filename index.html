  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6366f1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; width: 100vw; background-color: #09090b; color: #fff; }
      * { scrollbar-width: thin; }
      canvas { image-rendering: pixelated; }
      
      /* Fix definitivo para c√°mara: Evita la divisi√≥n de p√≠xeles al rotar el eje Y */
      .mirror { 
        transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        transform-style: preserve-3d;
        image-rendering: auto;
      }
      
      .glass-card { backdrop-filter: blur(16px); }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(128,128,128,0.4); border-radius: 10px; }

      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
      }
      .reaction-float { animation: float-up 2s ease-out forwards; }

      @keyframes slide-in {
        0% { opacity: 0; transform: translateX(100%); }
        100% { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in { animation: slide-in 0.3s ease-out forwards; }

      @keyframes shrink {
        0% { width: 100%; }
        100% { width: 0%; }
      }
      .animate-shrink { animation: shrink linear forwards; }

      @keyframes fade-in-out {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        15% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        30% { transform: translate(-50%, -50%) scale(1); }
        70% { opacity: 1; }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      }
      .animate-fade-in-out { animation: fade-in-out 3s ease-out forwards; }
      
      /* Sound wave animations for speaker detection */
      @keyframes sound-wave-1 {
        0%, 100% { height: 12px; }
        50% { height: 6px; }
      }
      @keyframes sound-wave-2 {
        0%, 100% { height: 16px; }
        50% { height: 8px; }
      }
      @keyframes sound-wave-3 {
        0%, 100% { height: 8px; }
        50% { height: 14px; }
      }
      .animate-sound-wave-1 { animation: sound-wave-1 0.5s ease-in-out infinite; }
      .animate-sound-wave-2 { animation: sound-wave-2 0.5s ease-in-out infinite 0.1s; }
      .animate-sound-wave-3 { animation: sound-wave-3 0.5s ease-in-out infinite 0.2s; }
      
      /* Slide down animation for recording banner */
      @keyframes slide-down {
        0% { transform: translateY(-100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-down { animation: slide-down 0.3s ease-out forwards; }
      
      /* Wave notification animation */
      @keyframes wave-bounce {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(20deg); }
        75% { transform: rotate(-20deg); }
      }
      .animate-wave { animation: wave-bounce 0.5s ease-in-out 3; }
      
      /* 2026 Emoji Popup Animation - Purpose-first motion */
      @keyframes emoji-popup {
        0% { opacity: 0; transform: translate(-50%, 8px) scale(0.9); }
        100% { opacity: 1; transform: translate(-50%, 0) scale(1); }
      }
      .animate-emoji-popup { animation: emoji-popup 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      
      /* 2026 Emoji Float Animation - Emotional microinteraction */
      @keyframes emoji-float-2026 {
        0% { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
          filter: blur(0px);
        }
        50% { 
          opacity: 1; 
          transform: translateY(-40px) scale(1.3); 
          filter: blur(0px);
        }
        100% { 
          opacity: 0; 
          transform: translateY(-80px) scale(0.8); 
          filter: blur(2px);
        }
      }
      .animate-emoji-float { 
        animation: emoji-float-2026 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        pointer-events: none;
      }
      
      /* 2026 Chat Bubble Animation - Soft pop-in */
      @keyframes chat-bubble-in {
        0% { opacity: 0; transform: scale(0.8) translateY(8px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-chat-bubble { 
        animation: chat-bubble-in 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      /* Reduced Motion - desactiva todas las animaciones cuando el setting est√° activado */
      .reduce-motion *,
      .reduce-motion *::before,
      .reduce-motion *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    </style>
